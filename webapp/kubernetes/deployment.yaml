apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: weatherforecast
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: weatherforecast
    spec:
      containers:
      - name: weatherforecast
        args: [ "--HTTP_PORT=80" ]
        image: gcr.io/lax-gateway/weather-service
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
           - name: ACCU_API_KEY
             valueFrom:
                configMapKeyRef:
                  name: config-configmap
                  key: app.accu-key
           - name: HTTP_HOST
             valueFrom:
                configMapKeyRef:
                  key: app.http-host
                  name: config-configmap
           - name: HTTP_SCHEME
             valueFrom:
                configMapKeyRef:
                  key: app.http-scheme
                  name: config-configmap
           - name: REDIS_HOST
             valueFrom:
                configMapKeyRef:
                  key: app.redis-host
                  name: config-configmap 
